<md-content class="tab-content md-padding" playing-track-aware="index">
	<loading ng-if="!tracks"></loading>
    <track-list  tracks="tracks" on-track-click="playpause" list-context="nowplaying"></track-list>
</md-content>
<md-toolbar class="bottom-toolbar">
    <div class="md-toolbar-tools">
        <span flex>{{tracks.length}} songs</span>
        <span flex></span>
        <span>
            <md-button ng-click="saveStream($event)"><md-icon md-font-icon="icon ion-android-archive"></md-icon></md-button>
            <md-button ng-click="clearStream($event)"><md-icon md-font-icon="icon ion-android-delete"></md-icon></md-button>
        </span>
    </div>
</md-toolbar>
