<div>
    <div class="artwork">
        {{ player.state.currentTrack.title || '&nbsp;' }}
        <img ng-src="{{(player.state.currentTrack.artwork_url | scArtwork) || 'images/artwork-bar.jpg'}}" alt="player.state.currentTrack.title">
    </div>
    <progress value="{{ player.state.currentTime / player.state.duration || 0 }}"
        ng-click="player.seek($event)">
        {{ player.state.currentTime / player.state.duration }}
    </progress>
    <p class="h6">{{ player.state.currentTime | prettyTime }} - {{ player.state.duration | prettyTime }}</p>
    <div class="player-controls">
        <section layout="row" layout-margin layout-align="center center">
            <md-button flex ng-click="player.previous()">
                <md-icon md-font-icon="fa fa-step-backward fa-2x" ng-style="{color: '#fff'}"></md-icon>
            </md-button>
            <md-button flex ng-click="player.playPause()">
                <md-icon ng-if="!player.state.playing" md-font-icon="fa fa-play fa-2x" ng-style="{color: '#fff'}"></md-icon>
                <md-icon ng-if="player.state.playing" md-font-icon="fa fa-pause fa-2x" ng-style="{color: '#fff'}"></md-icon>
            </md-button>
            <md-button flex ng-click="player.next()">
                <md-icon md-font-icon="fa fa-step-forward fa-2x" ng-style="{color: '#fff'}"></md-icon>
            </md-button>
        </section>
    </div>
</div>
