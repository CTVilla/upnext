<div>
    <div class="artwork">
        <img ng-src="{{(player.state.currentTrack.artwork_url | scArtwork) || 'images/artwork-bar.jpg'}}" alt="player.state.currentTrack.title">
        <div class="show-on-hover fadeIn">
            <div class="overlay"></div>
        </div>
    </div>
    <div class="track-title">
        <h3 track-title>{{ player.state.currentTrack.title || '&nbsp;' }}</h3>
        <h4>{{player.state.currentTrack.user.username}}</h4>
    </div>
    <progress value="{{ player.state.currentTime / player.state.duration || 0 }}"
        ng-click="player.seek($event)">
        {{ player.state.currentTime / player.state.duration }}
    </progress>
    <div class="pretty-time" layout="row" layout-wrap>
        <div flex="50" class="current-time">{{ player.state.currentTime | prettyTime }}</div>
        <div flex="50" class="duration">{{ player.state.duration | prettyTime }}</div>
    </div>
    <section layout="row" layout-margin layout-align="center center" class="player-controls">
        <md-icon md-svg-src="fonts/open-iconic/svg/media-step-backward.svg"            class="player-control control-back" alt="Previous" ng-click="player.previous()"></md-icon>
        <md-icon md-svg-src="fonts/open-iconic/svg/media-pause.svg"            class="player-control control-pause" alt="Play" ng-if="player.state.playing" ng-click="player.playPause()"></md-icon>
        <md-icon md-svg-src="fonts/open-iconic/svg/media-play.svg"            class="player-control control-play" alt="Play" ng-if="!player.state.playing" ng-click="player.playPause()"></md-icon>
        <md-icon md-svg-src="fonts/open-iconic/svg/media-step-forward.svg"            class="player-control control-next" alt="Next" ng-click="player.next()"></md-icon>
    </section>
    <section layout="row" layout-margin layout-align="center center" class="player-sub-controls">
        <md-icon md-svg-src="fonts/open-iconic/svg/random.svg" class="player-control control-shuffle" alt="Shuffle"></md-icon>
        <md-icon md-svg-src="fonts/open-iconic/svg/loop.svg" class="player-control control-repeat" alt="Repeat"></md-icon>
        <md-icon md-svg-src="fonts/open-iconic/svg/volume-high.svg" class="player-control control-volume" alt="Volume"></md-icon>
    </section>
</div>
