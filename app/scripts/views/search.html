<md-content class="md-padding tab-content " playing-track-aware>
	<md-input-container>
        <label>Search anything</label>
		<input ng-model="search.term" type="text" placeholder="Enter a name ..." ng-keypress="onKeyPress($event)">
	</md-input-container>
	<section layout="row" layout-align="left center">
		<md-checkbox class="md-primary" ng-model="toggle.soundcloud" aria-label="Toggle Soundcloud">
			SoundCloud
		</md-checkbox>
		<md-checkbox class="md-primary" ng-model="toggle.youtube" aria-label="Toggle Youtbe">
			Youtube
		</md-checkbox>
	</section>

    <track-list class="list-full" tracks="mixedResults" on-track-click="playnow" show-remove-button="false" origin-toggle="toggle"></track-list>

    <loading ng-show="soundcloudPaginator.lastPromise.$$state.status === 0 || youtubePaginator.lastPromise.$$state.status === 0"></loading>
    <section layout="row" layout-align="center center" ng-hide="soundcloudPaginator.lastPromise.$$state.status === 0 || youtubePaginator.lastPromise.$$state.status === 0">
    	<md-button ng-show="hasMoreRow()" class="md-primary" ng-click="getMore(false)">Load more</md-button>
    </section>
</md-content>
<md-toolbar class="bottom-toolbar">
    <div class="md-toolbar-tools">
        <span flex></span>
        <span flex></span>
        <span>
            <md-button ng-click="saveStream($event)"><md-icon md-font-icon="icon ion-android-archive"></md-icon></md-button>
            <md-button ng-click="clearStream($event)"><md-icon md-font-icon="icon ion-android-delete"></md-icon></md-button>
        </span>
    </div>
</md-toolbar>
