<md-content class="md-padding">
	<md-input-container md-no-float>
		<md-icon md-svg-src="fonts/open-iconic/svg/magnifying-glass.svg"></md-icon>
		<input ng-model="searchTerm" type="text" placeholder="Search ..." ng-keypress="onKeyPress($event)">
	</md-input-container>
	<!-- <md-button class="md-raised md-primary search-btn" ng-click="doSearch()">Search</md-button> -->
	<loading ng-if="isLoading"></loading>
	<md-list class="media-list" ng-hide="isLoading">
        <md-item ng-repeat="track in results" ng-class="">
            <md-item-content layout="row" layout-align="start start">
                <div class="md-tile-left" ng-click="player.add(track)">
                    <div class="face">
                        <img ng-src="{{track.artwork_url || 'images/artwork-bar.jpg'}}" alt="{{track.title}}">
                        <div class="overlay"></div>
                    </div>
                    <span class="icon icon-playing"></span>
                    <span class="fa fa-play fa-lg"></span>
                    <span class="fa fa-pause fa-lg"></span>
                </div>
                <div class="md-tile-content">
                    <h3 ng-click="player.add(track)">{{track.title}}</h3>
                    <h4>{{track.user.username}}</h4>
                    <p>
                        {{track.playback_count}} | {{track.likes_count}}
                    </p>
                </div>
            </md-item-content>
            <md-divider ng-if="!$last"></md-divider>
        </md-item>
    </md-list>
</md-content>
