<md-content class="list-hover tab-content md-padding" ng-if="!chosenCategory">
    <md-list>
        <md-item ng-repeat="cat in categories">
            <md-item-content layout="row" layout-align="start start" ng-click="selectCategory(cat)">
                <div class="md-tile-content">
                    <h3>{{sanitizeCategory(cat)}}</h3>
                </div>
            </md-item-content>
        </md-item>
    </md-list>
</md-content>
<md-content class="tab-content md-padding" ng-if="chosenCategory" playing-track-aware="track">
    <div layout="row" class="tab-heading">
        <div flex>
            <md-button class="back-link" ng-click="backToTopChart()">
                <md-icon md-svg-src="fonts/open-iconic/svg/arrow-left.svg"></md-icon>
                Back
            </md-button>
        </div>
        <div flex="33">
            <h3 class="chosen-category">{{sanitizeCategory(chosenCategory)}}</h3>
        </div>
    </div>
    <track-list tracks="tracks" on-track-click="playnow"></track-list>

    <loading ng-show="paginator.lastPromise.$$state.status === 0"></loading>
    <section layout="row" layout-align="center center" ng-hide="paginator.lastPromise.$$state.status === 0">
        <md-button ng-show="paginator.hasMoreRow" class="md-primary" ng-click="paginator.moreRows()">Load more</md-button>
    </section>

</md-content>
<md-toolbar class="bottom-toolbar">
    <div class="md-toolbar-tools">
        <span></span>
        <span flex></span>
        <span>
            <md-button><md-icon md-font-icon="icon ion-android-archive"></md-icon></md-button>
            <md-button><md-icon md-font-icon="icon ion-android-delete"></md-icon></md-button>
        </span>
    </div>
</md-toolbar>
