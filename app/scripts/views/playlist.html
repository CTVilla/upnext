<md-content class="tab-content md-padding" ng-hide="selectedPlaylist">
    <md-input-container>
        <label>New Playlist</label>
        <input ng-model="newPlaylistName" type="text" placeholder="Enter playlist name" ng-keypress="addNew($event)">
    </md-input-container>
    <md-list class="playlist">
        <md-item ng-repeat="playlist in playlists.items track by $index" ng-click="selectPlaylist(playlist)">
            <md-item-content>
                <div class="md-tile-left">
                    <md-icon ng-if="$index === 0" md-font-icon="icon ion-ios-star"></md-icon>
                    <md-icon ng-if="$index !== 0" md-font-icon="icon ion-ios-musical-notes"></md-icon>
                </div>
                <div class="md-tile-content">
                    <h3>{{playlist.name}}</h3>
                    <h4>{{playlist.tracks.length}} tracks</h4>
                </div>
                <div class="md-tile-hover" layout="row" layout-margin layout-align="center center" >
                    <md-button title="Play All" aria-label="Play All" ng-click="playAll($event, $index)">
                        <md-icon md-font-icon="icon ion-play"></md-icon>
                    </md-button>
                    <md-button aria-label="Remove Playlist" ng-click="remove($event, $index)" ng-if="$index !== 0">
                        <md-icon md-font-icon="icon ion-android-delete"></md-icon>
                    </md-button>
                </div>
            </md-item-content>
        </md-item>
    </md-list>
</md-content>
<md-content class="tab-content md-padding" ng-show="selectedPlaylist" playing-track-aware="track">
    <div layout="row" class="tab-heading">
        <div flex>
            <md-button class="back-link" ng-click="backToPlaylist()">
                <md-icon md-svg-src="fonts/open-iconic/svg/arrow-left.svg"></md-icon>
                Back
            </md-button>
        </div>
        <div flex="33">
            <h3 class="chosen-category">{{selectedPlaylist.name}}</h3>
        </div>
    </div>
    <track-list tracks="selectedPlaylist.tracks" on-track-click="playnow" list-context="playlist"></track-list>
</md-content>
<md-toolbar class="bottom-toolbar">
    <div class="md-toolbar-tools">
        <span></span>
        <span flex></span>
        <span>
            <md-button><md-icon md-font-icon="icon ion-android-archive"></md-icon></md-button>
            <md-button><md-icon md-font-icon="icon ion-android-delete"></md-icon></md-button>
        </span>
    </div>
</md-toolbar>
