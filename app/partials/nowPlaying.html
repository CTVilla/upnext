<md-content class="tab-content md-padding" playing-track-aware="index">
	<loading ng-if="vm.loading"></loading>
    <div class="nowplaying-empty" ng-if="!vm.tracks.length && !vm.loading">
        “Without music, life would be a mistake.”
    </div>
    <track-list  tracks="vm.tracks" on-track-click="playpause" list-context="nowplaying"></track-list>
</md-content>
<md-toolbar class="bottom-toolbar">
    <div class="md-toolbar-tools">
        <span flex>
            <md-button ng-click="vm.saveStream($event)" class="md-primary">Save As Playlist</md-button>
        </span>
        <span flex>
            <md-button ng-click="vm.clearStream($event)">CLEAR ALL</md-button>
        </span>
        <span flex></span>
        <configuration></configuration>
    </div>
</md-toolbar>
