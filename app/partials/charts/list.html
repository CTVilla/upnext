<md-content class="list-hover tab-content md-padding">
    <md-list class="charts">
        <md-item ng-repeat="cat in chartsCtrl.upnextCategories">
            <md-item-content layout="row" layout-align="start start" ng-click="chartsCtrl.selectCategory(cat.key, cat.label, true)">
                <div class="md-tile-content">
                    <h3>{{cat.label}}</h3>
                </div>
                <md-icon md-font-icon="{{cat.icon}}"></md-icon>
            </md-item-content>
        </md-item>

        <md-item ng-repeat="cat in chartsCtrl.categories">
            <md-item-content layout="row" layout-align="start start" ng-click="chartsCtrl.selectCategory(cat)">
                <div class="md-tile-content">
                    <h3>{{chartsCtrl.sanitizeCategory(cat)}}</h3>
                </div>
                <md-icon md-font-icon="icon-soundcloud"></md-icon>
            </md-item-content>
        </md-item>
    </md-list>
</md-content>
