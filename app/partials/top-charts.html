<div id="discovery" ng-controller="DiscoveryController as vm">
    <md-tabs md-selected="vm.selectedIndex">
        <md-tab id="tab1" aria-controls="tab1-content">
            <md-icon md-svg-src="fonts/open-iconic/svg/pulse.svg" alt="Top Charts"></md-icon>
            Top charts
        </md-tab>
        <md-tab id="tab2" aria-controls="tab2-content" ng-disabled="data.secondLocked">
            <md-icon md-svg-src="fonts/open-iconic/svg/magnifying-glass.svg" alt="Search"></md-icon>
            Search
        </md-tab>
        <md-tab id="tab3" aria-controls="tab3-content">
            <md-icon md-svg-src="fonts/open-iconic/svg/graph.svg" alt="Playlist"></md-icon>
            Playlist
        </md-tab>
    </md-tabs>
    <ng-switch on="vm.selectedIndex" class="tabpanel-container">
        <div role="tabpanel"
            id="tab1-content"
            aria-labelledby="tab1"
            ng-switch-when="0"
            md-swipe-left="next()"
            md-swipe-right="previous()" >

            <explore class="media-list"></explore>
        </div>
        <div role="tabpanel"
            id="tab2-content"
            aria-labelledby="tab2"
            ng-switch-when="1"
            md-swipe-left="next()"
            md-swipe-right="previous()" >

            SEARCH
        </div>
        <div role="tabpanel"
            id="tab3-content"
            aria-labelledby="tab3"
            ng-switch-when="2"
            md-swipe-left="next()"
            md-swipe-right="previous()" >

            PLAYLIST
        </div>
    </ng-switch>
